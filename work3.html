<body>
<h4>Yêu cầu: Tính diện tích hình vuông khi biết cạnh a (s = a*a)</h4>
<p>Tính diện tích hình vuông khi có cạnh a là :</p>
<input type="number" placeholder="Cạnh a" id="a">
<button onclick="tinhDienTich()" >Diện tích</button>
<p id="kq"></p>
<script>
    function tinhDienTich() {
        let a = +document.getElementById('a').value;
        //let s = a*a ;
        let s = Math.pow(a,2);

        document.getElementById('kq').innerHTML = 'Diện tích hình vuông là ' + s ;
    }
</script>

</body>
