<!DOCTYPE html>

<body>
<h4>Yêu cầu: giải phương trình bậc 2 ( ax^2 + bx+ c = 0)</h4>
<input type="number" placeholder="Nhập a" id="a">
<input type="number" placeholder="Nhập b" id="b">
<input type="number" placeholder="Nhập c" id="c">
<button onclick="tinh () ()">Tính</button>
<p id="kq"></p>
<script>
    function tinh() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;
        let delta = Math.pow(b,2) - 4 * a * c;
        if (delta < 0) {
            document.getElementById('kq').innerHTML = 'phương trình vô nghiệm' ;
        } else if (delta === 0) {
            let x = -b / (2 * a);
            document.getElementById('kq').innerHTML = 'phương trình nghiệm kép là x1 = x2 ' + x;
        } else {
            let x1 = (-b + Math.pow(delta, 1/2)) / (2 * a);
            let x2 = (-b - Math.pow(delta, 1/2))/ (2 * a); // Math.sqrt (delta)
            document.getElementById('kq').innerHTML = 'phương trình có 2 nghiệm x1= ' + x1 +
            ' và x2= ' + x2;
        }
    }
</script>
</body>
</html>
